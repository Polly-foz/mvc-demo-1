<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mvc-demo-1</title>
</head>
<body>
    <div class="app">
        <section id="app1">
            <div class="title">加减乘除</div>
            <div id="number">100</div>
            <button class='btnOperator' id="btnAdd1">+1</button>
            <button class='btnOperator' id="btnMinus1">-1</button>
            <button class='btnOperator' id="btnMultiply2">×2</button>
            <button class='btnOperator' id="btnDividedBy2">÷2</button>
        </section>
        <section id="app2">
            <div class="title">tab切换</div>
            <div class="tabBar">
                <ol>
                    <li class="tab" id="tab1">tab 1</li>
                    <li class="tab" id="tab2">tab 2</li>
                </ol>
            </div>
            <div class="contentWrapper">
                <ol>
                    <li class="content" id="content1">content1</li>
                    <li class="content" id="content2">content2</li>
                </ol>
            </div>
        </section>
        <section id="app3">
            <div class="title">左右平移</div>
            <div class="square"></div>
        </section>
        <section id="app4">
            <div class="title">悬浮变色</div>
            <div class="circle"></div>
        </section>
        <script src="./main.js"></script>
    </div>

</body>
</html>
